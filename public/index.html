<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Albert Ojwang Case Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; color: #333; }
    nav a { margin-right: 1em; text-decoration: none; color: #007BFF; }
    nav a:hover { text-decoration: underline; }
    h1, h2 { color: #222; }
    section { margin-bottom: 2em; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ddd; padding: 0.75em; text-align: left; vertical-align: top; }
    th { background-color: #eee; }
    .highlight { background-color: #fff3cd; }
    .conflict { background-color: #f8d7da; }
    .loading { font-style: italic; color: #666; }
  </style>
</head>
<body>

  <h1>Albert Ojwang Case Tracker</h1>

  <section id="timeline-section">
    <h2>üïí Timeline of Events</h2>
    <table>
      <thead>
        <tr><th>Date/Time</th><th>Description</th></tr>
      </thead>
      <tbody id="timeline-body">
        <tr><td colspan="2" class="loading">Loading...</td></tr>
      </tbody>
    </table>
  </section>

  <section id="conflicts-section">
    <h2>üîç Contradictions in Official Narrative</h2>
    <table>
      <thead>
        <tr><th>Issue</th><th>Description</th></tr>
      </thead>
      <tbody id="conflict-body">
        <tr><td colspan="2" class="loading">Loading...</td></tr>
      </tbody>
    </table>
  </section>

  <script>
    async function loadReports() {
      try {
        const res = await fetch('/api/reports');
        const reports = await res.json();

        const timelineTable = document.getElementById('timeline-body');
        const conflictTable = document.getElementById('conflict-body');

        timelineTable.innerHTML = '';
        conflictTable.innerHTML = '';

        reports.forEach(report => {
          if (report.category === 'timeline') {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${new Date(report.datetime || report.date).toLocaleString()}</td>
              <td>${report.description || report.event}<br><small><em>${report.source || ''}</em></small></td>
            `;
            timelineTable.appendChild(row);
          }

          if (report.category === 'conflict') {
            const row = document.createElement('tr');
            row.classList.add('conflict');
            row.innerHTML = `
              <td>${report.issue || '‚Äî'}</td>
              <td>${report.description}<br><small><em>${report.source || ''}</em></small></td>
            `;
            conflictTable.appendChild(row);
          }
        });
      } catch (err) {
        console.error('Failed to load reports:', err);
      }
    }

    loadReports();
  </script>

</body>
</html>
