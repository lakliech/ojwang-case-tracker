<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Albert Ojwang Case Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; color: #333; }
    nav a { margin-right: 1em; text-decoration: none; color: #007BFF; }
    nav a:hover { text-decoration: underline; }
    h1, h2 { color: #222; }
    section { margin-bottom: 2em; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ddd; padding: 0.75em; text-align: left; vertical-align: top; }
    th { background-color: #eee; }
    .highlight { background-color: #fff3cd; }
    .conflict { background-color: #f8d7da; }
    .loading { font-style: italic; color: #666; }
    form input, form textarea, form select, form button {
      display: block;
      margin: 0.5em 0;
      padding: 0.5em;
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>

  <h1>Albert Ojwang Case Tracker</h1>

  <section id="timeline-section">
    <h2>üïí Timeline of Events</h2>
    <table>
      <thead>
        <tr><th>Date/Time</th><th>Description</th></tr>
      </thead>
      <tbody id="timeline-body">
        <tr><td colspan="2" class="loading">Loading...</td></tr>
      </tbody>
    </table>
  </section>

  <section id="conflicts-section">
    <h2>üîç Contradictions in Official Narrative</h2>
    <table>
      <thead>
        <tr><th>Issue</th><th>Description</th></tr>
      </thead>
      <tbody id="conflict-body">
        <tr><td colspan="2" class="loading">Loading...</td></tr>
      </tbody>
    </table>
  </section>

  <section id="submission-section">
    <h2>‚úçÔ∏è Contribute a Report</h2>
    <form id="submission-form">
      <label>
        Type:
        <select name="category" required>
          <option value="">--Select--</option>
          <option value="timeline">Timeline Event</option>
          <option value="conflict">Contradiction</option>
        </select>
      </label>
      <label>
        Date/Time:
        <input type="datetime-local" name="datetime" required />
      </label>
      <label>
        Title or Issue (for conflict):
        <input type="text" name="issue" />
      </label>
      <label>
        Description:
        <textarea name="description" rows="4" required></textarea>
      </label>
      <label>
        Source (optional):
        <input type="text" name="source" />
      </label>
      <label>
        Your Name (optional):
        <input type="text" name="submittedBy" />
      </label>
      <button type="submit">Submit</button>
      <div id="form-response"></div>
    </form>
  </section>

  <script>
    async function loadReports() {
      try {
        const res = await fetch('/api/reports');
        const reports = await res.json();

        const timelineTable = document.getElementById('timeline-body');
        const conflictTable = document.getElementById('conflict-body');

        timelineTable.innerHTML = '';
        conflictTable.innerHTML = '';

        reports.forEach(report => {
          if (report.category === 'timeline') {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${new Date(report.datetime || report.date).toLocaleString()}</td>
              <td>${report.description || report.event}<br><small><em>${report.source || ''}</em></small></td>
            `;
            timelineTable.appendChild(row);
          }

          if (report.category === 'conflict') {
            const row = document.createElement('tr');
            row.classList.add('conflict');
            row.innerHTML = `
              <td>${report.issue || '‚Äî'}</td>
              <td>${report.description}<br><small><em>${report.source || ''}</em></small></td>
            `;
            conflictTable.appendChild(row);
          }
        });
      } catch (err) {
        console.error('Failed to load reports:', err);
      }
    }

    document.getElementById('submission-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      if (!data.category || !data.description || !data.datetime) {
        return alert('Please fill out the required fields.');
      }

      data.date = data.datetime;

      try {
        const res = await fetch('/api/reports', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });

        if (res.ok) {
          document.getElementById('form-response').innerText = '‚úÖ Submitted successfully';
          form.reset();
          loadReports();
        } else {
          throw new Error('Submission failed');
        }
      } catch (err) {
        document.getElementById('form-response').innerText = '‚ùå Submission failed';
      }
    });

    loadReports();
  </script>

</body>
</html>
